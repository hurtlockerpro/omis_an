<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div id="todoBox">
        
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Add new ToDo
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  
                    <form class="row g-3">
                        
                        <div class="col-md-6">
                          <label for="frmTodo" class="form-label">ToDo</label>
                          <input type="text" class="form-control" id="frmTodo">
                        </div>

                        <div class="col-12">
                          <label for="frmCalendar" class="form-label">When</label>
                          <input type="date" class="form-control" id="frmCalendar">
                        </div>
                        
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="frmReminder">
                            <label class="form-check-label" for="frmReminder">
                              Reminder
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="button" class="btn btn-primary" id="btnSave">Save</button>
                        </div>
                      </form>

                </div>
              </div>
            </div>
        </div>

        <h3>My ToDos</h3>
        <div id="todoItems">
            <div class="todoItem">
                <div class="title">Todo 1</div>
                <button type="button" class="btn btn-danger">x</button>
            </div>
            <div class="todoItem">
                <div class="title">Todo 2</div>
                <button type="button" class="btn btn-danger">x</button>
            </div>
            <div class="todoItem">
                <div class="title">Todo 3</div>
                <button type="button" class="btn btn-danger">x</button>
            </div>

        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
</body>
</html>
